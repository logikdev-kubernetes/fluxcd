---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 30m0s
  path: ./jellyfin
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: seedbox
  timeout: 3m0s
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
